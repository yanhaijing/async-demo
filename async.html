<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async/await</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="js/move.js"></script>

    <script>
        async function moveTo(x = 0, y = 0) {
            await new Promise(function (resolve, reject) {
                move('.box').x(x).y(y).end(resolve);
            })
        }

        async function run() {
            await moveTo(100, 0)
            await moveTo(200, 0)
            await moveTo(300, 0)
            await moveTo(400, 0)
            await moveTo(500, 0)
            await moveTo(600, 0)
            await moveTo(700, 0)
            await moveTo(800, 0)
            await moveTo(900, 0)
            await moveTo(1000, 0)
        }
        
        run()
    </script>
</body>
</html>
