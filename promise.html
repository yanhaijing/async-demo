<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="js/move.js"></script>

    <script>
        function moveTo(x = 0, y = 0) {
            return new Promise(function (resolve, reject) {
                move('.box').x(x).y(y).end(resolve);
            })
        }

        moveTo(100, 0).then(function () {
            return moveTo(200, 0)
        }).then(function () {
            return moveTo(300, 0)
        }).then(function () {
            return moveTo(400, 0)
        }).then(function () {
            return moveTo(500, 0)
        }).then(function () {
            return moveTo(600, 0)
        }).then(function () {
            return moveTo(700, 0)
        }).then(function () {
            return moveTo(800, 0)
        }).then(function () {
            return moveTo(900, 0)
        }).then(function () {
            return moveTo(1000, 0)
        })
    </script>

    <script src="//yanhaijing.com/assets/plugin/tongji/baidu.js"></script>
</body>
</html>
